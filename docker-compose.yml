services:
  true-false-game-api-app:
    container_name: true_false_game_api_app
    build:
      dockerfile: Dockerfile
    env_file:
      - path: .env.docker.prod
    ports:
      - "8080:8080"
    expose:
      - "8080"
    networks:
      mysql_db_network: {}

networks:
  mysql_db_network:
    external: true